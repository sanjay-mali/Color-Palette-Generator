<svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100" height="100">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: var(--primary); stop-opacity: 1" />
      <stop offset="100%" style="stop-color: var(--secondary); stop-opacity: 1" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color: var(--accent); stop-opacity: 1" />
      <stop offset="100%" style="stop-color: var(--primary); stop-opacity: 0.5" />
    </radialGradient>
  </defs>

  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />

  <path d="M100,50 L130,150 L70,150 Z" fill="url(#grad2)" stroke="var(--accent)" stroke-width="4" />

  <circle cx="100" cy="100" r="50" fill="none" stroke="var(--accent)" stroke-width="6" />
    
  <line x1="100" y1="50" x2="100" y2="150" stroke="var(--accent)" stroke-width="4" />
</svg>
